<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
  <meta charset="UTF-8">
  <title>Oauth 2 Login</title>
</head>
<body>
<div : layout:fragment="content">
  <div class="ps-3 col-md-6">
    <h3>Oauth2 Login with:</h3>
    <div class="d-grid">
      <ul class="list-group">
        <li class="list-group-item" th:each="url : ${urls}">
          <div class="d-grid">
            <a class="btn btn-outline-info bt" th:text="${url.key}" th:href="${url.value}">Client</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
  </div>

</body>
</html>
